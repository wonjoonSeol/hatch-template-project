<!DOCTYPE html>
<html>

<head>
  <!-- set up the style of the map -->
  <style>
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
    #map {
      height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
      var map,heatmap;

      // this is the function to preview the map and the heatmap
      function initMap(array) {
        var sanFrancisco = new google.maps.LatLng(37.774546, -122.433523);

        map = new google.maps.Map(document.getElementById('map'), {
        center: sanFrancisco,
        zoom: 13,
        mapTypeId: 'satellite'
        });

        // using data in getPoints() to generate heatmap
        heatmap = new google.maps.visualization.HeatmapLayer({
        data: array,
        map: map
        });
      }  


      var requestURL = 'https://data.police.uk/api/crimes-street/all-crime?poly=51.5438,-0.1399:51.5016,-0.2133:51.5,-0.0583&date=2016-1';
      var request = new XMLHttpRequest();
      request.open('GET', requestURL);
      request.responseType = 'json';
      request.send();

      request.onload = function() {
        var jsonData = request.response;
        storeRequiredData(jsonData);
      }

      function storeRequiredData(data){
        var array = [];

        for(i in data){ 
        
          if(data[i].category=="violent-crime"){
            
            var x = new google.maps.LatLng(parseFloat(data[i].location.latitude),parseFloat(data[i].location.longitude));
            array.push(x);
          }
        }
        initMap(array);
      }

      function getPoints() {
        var heatmapData = 
        [ 
          new google.maps.LatLng(37.782, -122.447),
          new google.maps.LatLng(37.782, -122.445),
          new google.maps.LatLng(37.782, -122.443),
          new google.maps.LatLng(37.782, -122.441),
          new google.maps.LatLng(37.782, -122.439),
          new google.maps.LatLng(37.782, -122.437),
          new google.maps.LatLng(37.782, -122.435),
          new google.maps.LatLng(37.785, -122.447),
          new google.maps.LatLng(37.785, -122.445),
          new google.maps.LatLng(37.785, -122.443),
          new google.maps.LatLng(37.785, -122.441),
          new google.maps.LatLng(37.785, -122.439),
          new google.maps.LatLng(37.785, -122.437),
          new google.maps.LatLng(37.785, -122.435)
        ];
      return heatmapData;
      }
      // function print(data){
      //   document.getElementById("demo").innerHTML = data;
      // }

      function numberofVC(){
        var counter = 0;

        $(document).ready(function(){
          $.ajax({
          type:"get",
          url:"https://data.police.uk/api/crimes-street/all-crime?poly=51.5438,-0.1399:51.5016,-0.2133:51.5,-0.0583&date=2016-1",
          success: function(data){
            result="";
   
            for(i in data){ 
              if(data[i].category=="violent-crime"){
                counter++;
              }
            }
          }
        });
      });
        return counter;
      }
</script>

<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJ7AcY8mGLaadzPyiX39yHbaWuo8abNB0&libraries=visualization&callback=initMap">
</script>
