<!-- Creating map that use the coordinates inside getPoints() to preview Heatwave  -->

<!DOCTYPE html>
<html>
  <head>
  	<!-- set up the style of the map -->
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
  	<!-- Creating a button to toogle Heatmap which link toggleHeatmap() function -->
  	<button onclick="toggleHeatmap()">Toggle Heatmap</button>
    <div id="map"></div>
    <script>
      var map,heatmap;

      // this is the function to preview the map and the heatmap
      function initMap() {
      	var sanFrancisco = new google.maps.LatLng(37.774546, -122.433523);

		map = new google.maps.Map(document.getElementById('map'), {
  		center: sanFrancisco,
  		zoom: 13,
  		mapTypeId: 'satellite'
		});

	  // using data in getPoints() to generate heatmap
		heatmap = new google.maps.visualization.HeatmapLayer({
        data: getPoints(),
        map: map
        });
	    }

	  function toggleHeatmap() {
        heatmap.setMap(heatmap.getMap() ? null : map);
        }


      function getPoints() {
		var heatmapData = 
		[ 
  		  new google.maps.LatLng(37.782, -122.447),
  		  new google.maps.LatLng(37.782, -122.445),
  		  new google.maps.LatLng(37.782, -122.443),
		  new google.maps.LatLng(37.782, -122.441),
		  new google.maps.LatLng(37.782, -122.439),
		  new google.maps.LatLng(37.782, -122.437),
		  new google.maps.LatLng(37.782, -122.435),
		  new google.maps.LatLng(37.785, -122.447),
		  new google.maps.LatLng(37.785, -122.445),
		  new google.maps.LatLng(37.785, -122.443),
		  new google.maps.LatLng(37.785, -122.441),
		  new google.maps.LatLng(37.785, -122.439),
		  new google.maps.LatLng(37.785, -122.437),
		  new google.maps.LatLng(37.785, -122.435)
		];
		return heatmapData;
	   }

    </script>

	<!-- Make sure to use your own API key and also to include library libraries=visualization&callback=initMap -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJ7AcY8mGLaadzPyiX39yHbaWuo8abNB0&libraries=visualization&callback=initMap">
    </script>
	
</body>
</html>
